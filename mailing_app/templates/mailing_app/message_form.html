{% extends 'mailing_app/base.html' %}

{% block title %}Форма сообщения{% endblock %}

{% block content %}
<h1 class="mb-4">Форма сообщения</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
