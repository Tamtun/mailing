{% extends 'mailing_app/base.html' %}

{% block title %}Сообщения{% endblock %}

{% block content %}
<h1 class="mb-4">Список сообщений</h1>
<a href="{% url 'message_create' %}" class="btn btn-success mb-3">Создать сообщение</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Тема</th>
      <th>Текст</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for message in messages %}
    <tr>
      <td>{{ message.subject }}</td>
      <td>{{ message.body }}</td>
      <td>
        <a href="{% url 'message_update' message.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
        <a href="{% url 'message_delete' message.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
