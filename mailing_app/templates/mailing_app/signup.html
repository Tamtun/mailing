{% extends 'mailing_app/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

<p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
