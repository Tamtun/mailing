{% extends 'mailing_app/base.html' %}

{% block title %}Удаление рассылки{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить рассылку</h1>
<p>Вы уверены, что хотите удалить рассылку <strong>{{ mailing.message.subject }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'mailing_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
